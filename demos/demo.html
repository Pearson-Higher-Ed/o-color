<!DOCTYPE html>
<html class="o-hoverable-on ">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<title>o-colors: demo demo</title>
	<meta name="viewport" content="initial-scale=1.0, width=device-width" />
	<script src="//polyfill.webservices.ft.com/v1/polyfill.min.js?features=default"></script>
	<style>body { margin: 0; } .demo-js .o--if-nojs { display: none; }</style>
	<script>(function(d) { d.className = d.className + ' demo-js'; })(document.documentElement);</script>
	<link rel="stylesheet" href="/bundles/css?modules=o-colors:/demos/src/demo.scss" />
</head>
<body>
	<h2>Light palette</h2>
		<h3>Foreground</h3>
		<table>
			<tbody>
					<tr>
						<td>Primary</td>
						<td><span class="demo-swatch demo-swatch-light-fg-primary"></span></td>
					</tr>
					<tr>
						<td>Secondary</td>
						<td><span class="demo-swatch demo-swatch-light-fg-secondary"></span></td>
					</tr>
			</tbody>
		</table>
		<h3>Background</h3>
		<table>
			<tbody>
					<tr>
						<td>Primary, light</td>
						<td><span class="demo-swatch demo-swatch-light-bg-primary-light"></span></td>
					</tr>
					<tr>
						<td>Primary</td>
						<td><span class="demo-swatch demo-swatch-light-bg-primary"></span></td>
					</tr>
					<tr>
						<td>Primary, dark</td>
						<td><span class="demo-swatch demo-swatch-light-bg-primary-dark"></span></td>
					</tr>
					<tr>
						<td>Highlight</td>
						<td><span class="demo-swatch demo-swatch-light-bg-highlight"></span></td>
					</tr>
			</tbody>
		</table>
		<h3>Accent</h3>
		<table>
			<tbody>
					<tr>
						<td>Primary</td>
						<td><span class="demo-swatch demo-swatch-light-accent-primary"></span></td>
					</tr>
					<tr>
						<td>Secondary</td>
						<td><span class="demo-swatch demo-swatch-light-accent-secondary"></span></td>
					</tr>
			</tbody>
		</table>
	<h2>Dark palette</h2>
		<h3>Foreground</h3>
		<table>
			<tbody>
					<tr>
						<td>Primary</td>
						<td><span class="demo-swatch demo-swatch-dark-fg-primary"></span></td>
					</tr>
					<tr>
						<td>Secondary</td>
						<td><span class="demo-swatch demo-swatch-dark-fg-secondary"></span></td>
					</tr>
			</tbody>
		</table>
		<h3>Background</h3>
		<table>
			<tbody>
					<tr>
						<td>Primary, light</td>
						<td><span class="demo-swatch demo-swatch-dark-bg-primary-light"></span></td>
					</tr>
					<tr>
						<td>Primary</td>
						<td><span class="demo-swatch demo-swatch-dark-bg-primary"></span></td>
					</tr>
					<tr>
						<td>Primary, dark</td>
						<td><span class="demo-swatch demo-swatch-dark-bg-primary-dark"></span></td>
					</tr>
			</tbody>
		</table>
		<h3>Accent</h3>
		<table>
			<tbody>
					<tr>
						<td>Primary</td>
						<td><span class="demo-swatch demo-swatch-dark-accent-primary"></span></td>
					</tr>
					<tr>
						<td>Secondary</td>
						<td><span class="demo-swatch demo-swatch-dark-accent-secondary"></span></td>
					</tr>
			</tbody>
		</table>


<script src="//registry.origami.ft.com/embedapi?autoload=resize"></script>

</html>
